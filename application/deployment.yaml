apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-deployment
  labels:
    app: express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express
  template:
    metadata:
      labels:
        app: express
    spec:
      containers:
        - name: express
          image: siripoom/opsta-exam:1
          ports:
            - containerPort: 8080
              name: express-app-tcp
              protocol: TCP
